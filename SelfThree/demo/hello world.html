<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL三维场景</title>
    <script src="./../../build/three.js"></script>
</head>
<body>
    <script>

/**
    创建场景对象scene
**/
        var scene = new THREE.Scene();
        /*创建网络模型——正方体几何对象Geometry*/
        var geometry = new THREE.BoxGeometry(100,100,100);
        var material = new THREE.MeshLambertMaterial({
            color:0x00BBff
        });//材质对象Material
        var mesh = new THREE.Mesh(geometry,material);//网络模型对象Mesh
        scene.add(mesh);//网络模型添加到场景中
/**
    光源设置
**/
        //点光源
        var point = new THREE.PointLight(0xffffff);//创建点光源
        point.position.set(400,200,300);//点光源的位置
        scene.add(point);//将点光源添加到场景中
        //环境光
        var ambient = new THREE.AmbientLight(0x444444);//创建环境光
        scene.add(ambient);//将环境光添加到场景中
/**
    相机设置
**/        
        var width = window.innerWidth;//窗口宽度
        var height = window.innerHeight;//窗口高度
        var k = width / height;//窗口宽高比
        var s = 200;//三维场景显示范围控制系数，系数越大，显示的范围越大
        //创建相机对象
        var camera = new THREE.OrthographicCamera(-s*k,s*k,s,-s,1,1000);
        camera.position.set(200,300,200);//相机的位置
        camera.lookAt(scene.position);//设置相机方向（指向的场景对象）
 /**
    创建渲染器对象
**/ 
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(width,height);//设置渲染区域尺寸
        renderer.setClearColor(0xb9d3ff,1);//设置背景颜色
        document.body.appendChild(renderer.domElement);//body元素插入canvas对象
      
        function render(){
            renderer.render(scene,camera);//执行渲染操作  指定场景、相机作为参数     
            mesh.rotateY(0.01);//每次绕y轴旋转0.01弧度
            mesh.rotateX(0.01);
        } 
        setInterval("render()",20);//间隔20毫秒调用函数一次，每秒渲染50次  setInterval-一个实现定时调用的函数
             
    </script>
</body>
</html>
