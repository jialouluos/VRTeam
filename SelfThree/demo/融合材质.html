<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>融合材质</title>
    <script src="./../build/three.js"></script>
    <script src="./../examples/js/controls/OrbitControls.js"></script>
    <script src="./../examples/js/libs/dat.gui.min.js"></script>
    <script src="./../examples/js/libs/stats.min.js"></script>
    <script src="./../examples/js/utils/SceneUtils.js"></script>

</head>
<body>
    <script>
        var renderer;
        function initRender()
        {
            renderer = new THREE.WebGLRenderer({antialias:true});
            renderer.setSize(window.innerWidth,window.innerHeight);
            renderer.setClearColor("pink");
            document.body.appendChild(renderer.domElement);
        }

        var scene;
        function initScene()
        {
            scene = new THREE.Scene();
        }

        var camera;
        function initCamera()
        {
            camera = new THREE.PerspectiveCamera(60,window.innerWidth/window.innerHeight,0.1,1000);
            camera.position.set(0,40,100);
            camera.lookAt(new THREE.Vector3(0,0,0));
        }

       function initModel()
       {
        var cubeGeometry = new THREE.BoxGeometry(25,25,25);
        var cubeMaterial_1 = new THREE.MeshDepthMaterial();//从此材质中获得亮度
        var cubeMaterial_2 = new THREE.MeshBasicMaterial({color:0xFFA500,transparent:true,blending:THREE.MultiplyBlending,opacity:true});//从此材质中获得颜色，然后两者融合（blending）

        for(var i=0;i<3000;i++)
        {
            var cube = new THREE.SceneUtils.createMultiMaterialObject(cubeGeometry,[cubeMaterial_1,cubeMaterial_2]);//调用SceneUtils.createMultiMaterialObject（）方法实例化，进行融合
            cube.scale.set(0.97, 0.97, 0.97);

            cube.position.x = 800 * ( 2.0 * Math.random() - 1.0 );
            cube.position.y = 800 * ( 2.0 * Math.random() - 1.0 );
            cube.position.z = 800 * ( 2.0 * Math.random() - 1.0 );

            cube.rotation.x = Math.random() * Math.PI;
            cube.rotation.y = Math.random() * Math.PI;
            cube.rotation.z = Math.random() * Math.PI;

            scene.add(cube);
        }
    }

    var controls;
    function initControls()
    {
        controls = new THREE.OrbitControls(camera,renderer.domElement);
    }

    var stats;
    function initStats()
    {
        stats = new Stats();
        document.body.appendChild(stats.dom);
    }

    function render()
    {
        renderer.render(scene,camera);
    }

    //窗口变动触发的函数
    function onWindowResize()
    {
        camera.aspect = window.innerWidth / window.innerHeight;//重置相机的宽高比
        camera.updateProjectionMatrix();//更新透视矩阵
        renderer.setSize(window.innerWidth,windoe.innerHeight);
    }

    function animate()
    {
        //更新控制器
        controls.update();
        //渲染器
        render();
        //更新性能插件
        stats.update();

        for(var i=0;i<scene.children.length;i++)
        {
            scene.children[i].rotation.x += 0.02;
            scene.children[i].rotation.y += 0.02;
            scene.children[i].rotation.z += 0.02;
        }

        requestAnimationFrame(animate);
    }

    function draw()
    {
        initRender();
        initScene();
        initCamera();
        initModel();
        initStats();
        initControls();
        
        animate();
        window.onresize = onWindowResize;
    }
    window.onload = draw;
    </script>
</body>
</html>
