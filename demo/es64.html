        import * as THREE from '../'

        const init =2;
        const getAspect =() => window.innerWidth/window.innerHeight;
        const getWAndH =()=>([window.innerWidth,window.innerHeight])
        const initRender_1 = () => {
            renderer=new THREE.WebGLRenderer({antialias:true})
            renderer.setSize(width,height);
            renderer.clearColor("#fff");
            renderer.body.appendChild(renderer.domEement);//吧画布添加进body子节点
        }
        
        const initScene =()=>{
            scene=new THREE.scene();
        }
        const initCamera =()=>{
            camera =new THREE.PerspectiveCamera(75,getAspect(),1,1000)
            camera.position.set(0,20,40)
            camera.lookAt(0,0,0)
        }
        const initLight=()=>{
            scene.add(new THREE.AmbientLight("#fff"));
            light=new THREE.DirectionalLight("#fff");
            light.position.set(300,400,500);
            scene.add(light);
        }
        const initModel=()=>{
            const geometry=new THREE.BoxGeometry(5,5,5);
            const material=new THREE.MeshNormalMaterial();
            const mesh =new THREE.Mesh(geometry,material);
            scene.add(mesh);
        }
        const onWindowResize=()=>{
            camera.aspect=getAspect();
            camera.updateProjectionMatrix();
            renderer.setSize(...getWAndH());
        }
